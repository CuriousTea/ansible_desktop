---
- hosts: localhost
  connection: local
  become: true
  vars:
    username: teclis

  tasks:
    - name: install packages
      package:
        name: 
          - i3-gaps
          - firefox
          - alacritty
          - ranger
          - zsh
          - sxhkd
          - polybar
          - nitrogen
          - compton
          - ttf-dejavu
          - xorg-server
          - xorg-xinit
          - rofi
          - stow
          - neofetch
          - neovim

    - name: Clone Dotfiles
      ansible.builtin.git:
        repo: 'https://github.com/CuriousTea/.dotfiles'
        dest: /home/{{ username }}/.dotfiles
        
    - name: Stow a directory
      ansible.builtin.shell: |
        stow */
      args:
         chdir: "/home/{{ username }}/.dotfiles"
         
    - name: change default Shell
      ansible.builtin.shell: |
        chsh -s /bin/zsh
      args:
        chdir: "/home/{{ username }}"

